{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white text-center rounded-top">
            <h2 class="mb-0">Upravit program: {{ program.nazev }}</h2>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary rounded-pill px-4">Uložit změny</button>
                <a href="{% url 'record' program.pk %}" class="btn btn-outline-secondary rounded-pill px-4">Zpět</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
